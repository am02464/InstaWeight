{% load static %}

<div class="card h-100">
    <div class="card-header">
        <h3>Need Care:</h3>
    </div>
    <div class="card-deck p-3">
        {% for need in lst %}
        
        <div class="card bg-dark ">
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                alt="Thumbnail [200x250]" style="width: 100%; height: 160px;"
                src="../../../../media/{{need.4}}"
                data-holder-rendered="true">
            <div class="card-body d-flex flex-column align-items-start">
            
                <p class="d-inline-block mb-2 text-white"><strong> RF-ID: </strong> {{ need.1 }} </p>
                
                <p class="d-inline-block mb-2 text-white"><strong> EAR TAG: </strong> {{need.2 }} </p>
              
                <p class="d-inline-block mb-2 text-white"><strong> BREED:</strong> {{ need.3 }} </p> 
               
            </div>
            <div class="card-footer">
                <a href="{% url 'cattle_view' need.0 %}" class=" justify-content-end">Details</a>
            </div>
        </div>
       
        {% endfor %}
        
        
    </div>
