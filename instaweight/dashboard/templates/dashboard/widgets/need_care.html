{% load static %}

    
<div class="card h-100">
    <div class="card-header">
        <h3>Need Care</h3>
    </div>
    <div class="card-deck p-3">
        {% for need in lst %}
        
        <div class="card bg-dark ">
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                alt="Thumbnail [200x250]" style="width: 100%; height: 160px;"
                src="../../../../media/{{need.4}}"
                data-holder-rendered="true">
            <div class="card-body d-flex flex-column align-items-start">
            
                <p class="d-inline-block mb-2 text-white"><strong> RF-ID: </strong> {{ need.1 }} </p>
                
                <p class="d-inline-block mb-2 text-white"><strong> EAR TAG: </strong> {{need.2 }} </p>
              
                <p class="d-inline-block mb-2 text-white"><strong> BREED:</strong> {{ need.3 }} </p> 
               
            </div>
            <div class="card-footer">
                <a href="{% url 'cattle_view' need.0 %}" class=" justify-content-end">Details</a>
            </div>
        </div>
       
        {% endfor %}
        
        
    </div>
</div>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018],
                datasets: [{
                    label: 'Under Weight',
                    backgroundColor: 'rgb(0, 128, 128, 1)',
                    borderColor: 'rgb(0, 128, 128, 1)',
                    data: [22, 15, 34, 20, 10, 50, 55, 60, 45, 75]
                },
                {
                    label: 'Standard',
                    backgroundColor: 'rgb(0, 0, 128, 1)',
                    borderColor: 'rgb(0, 0, 128, 1)',
                    data: [16, 12, 44, 30, 20, 40, 65, 45, 80, 92]
                },

                {
                    label: 'Over Weight',
                    backgroundColor: 'rgb(128, 0, 128, 1)',
                    borderColor: 'rgb(128, 0, 128, 1)',
                    data: [10, 12, 22, 24, 19, 15, 14, 9, 14, 16]
                }
                ]
            },

            // Configuration options go here
            options: {

                scales: {
                    xAxes: [{
                        barPercentage: 0.4
                    }]
                }
            }
        });

</script>
