{% load static %}

    
<div class="card h-100">
    <div class="card-header">
        <h3>Annual Weight Progress</h3>
    </div>
    <div class="card-body">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018],
                datasets: [{
                    label: 'Under Weight',
                    backgroundColor: 'rgb(0, 128, 128, 1)',
                    borderColor: 'rgb(0, 128, 128, 1)',
                    data: [22, 15, 34, 20, 10, 50, 55, 60, 45, 75]
                },
                {
                    label: 'Standard',
                    backgroundColor: 'rgb(0, 0, 128, 1)',
                    borderColor: 'rgb(0, 0, 128, 1)',
                    data: [16, 12, 44, 30, 20, 40, 65, 45, 80, 92]
                },

                {
                    label: 'Over Weight',
                    backgroundColor: 'rgb(128, 0, 128, 1)',
                    borderColor: 'rgb(128, 0, 128, 1)',
                    data: [10, 12, 22, 24, 19, 15, 14, 9, 14, 16]
                }
                ]
            },

            // Configuration options go here
            options: {

                scales: {
                    xAxes: [{
                        barPercentage: 0.4
                    }]
                }
            }
        });

</script>
